<body>
    <script>
        let base = Number(prompt('Digite o valor da base'));
        let exp = Number(prompt('digite expoente'));
        function potencia(base, exp) {
            let res = 1;
            let expoente = Math.abs(exp)
           
            for (let i = 0; i < expoente; i++) {
                res = res * base
            }
            if (exp<0) {
                res =1/res
            }
            return res;
        }
        let resultado = potencia(base, exp);
        alert(`A base  ${base} elevado ao expoente ${exp} Ã© igual a ${resultado}`)
    </script>
