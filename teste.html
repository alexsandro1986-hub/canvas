<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tabela {}
    </style>
</head>
<div id="tabela"></div>

<body>
    <script>
        let saida = document.getElementById("tabela")

        let n = Number(prompt("Digite o tamanho da tabela"))
        function quadrado(n) {
            let txt = ""
            let contador = 1;
            for (let i = 0; i < n; i++) {
                let linha = ""
                for (let j = 0; j < n; j++) {
                    linha += "*"

                }
                txt += linha + "<br>"

            }

        }
        saida.innerText=txt;

    </script>
</body>

</html>
