<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado de Asteriscos</title>
</head>

<body>
    <div id="tabela"></div>

    <script>
        let saida = document.getElementById("tabela");

        let n = Number(prompt("Digite o tamanho da tabela"));

        function quadrado(n) {
            let txt = "";
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    txt += "*";
                }
                txt += "<br>";
            }
            return txt; // retorna o texto gerado
        }

        // chama a função e mostra no HTML
        saida.innerHTML = quadrado(n);
    </script>
</body>

</html>
