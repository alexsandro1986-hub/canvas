            ]
        ]

        function Desenhar() {
            for (let i in labirinto) {
                for (let j in labirinto[i]) {
                    let muro = labirinto[i][j];
                    if (muro === 1) {
                        let x = j * 32;
                        let y = i * 32;
                        ctx.fillRect(x,y,32,32)
                    }
                }
            }
        }
